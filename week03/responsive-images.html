<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width:640px)" srcset="images/hero-large.webp">
                <source media="(min-width:320px )" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="Temple Small Image" width="320px" height="360px">
            </picture>

        </div>
    </main>   
</body>
</html>
